<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="container-wrapper">
      <div class="instagram-phone">
        <img src="img/My project.png" alt="imagem celular" />
      </div>

      <div class="container-login">
        <div class="group">
          <img src="img/instagram-logo.png" class="instagram-logo" alt="logo" />
          
          <form action="#" method="post" id="login-form">
            <div class="label-login">
              <label for="dadosLogin"></label>
              <input type="text" name="dadosLogin" id="dadosLogin" placeholder="Telefone, nome de usuário ou email">
            </div>
            <div label-senha>
              <input type="password" name="senha-login" id="senha-login" placeholder="Senha"/>
            </div>
            <div class="btn">
              <input type="button" value="Entrar" class="btn-login" />
            </div>
            
            <div class="divisao-login">
              <div class="linha-horizontal"></div>
              <div class="ou">OU</div>
              <div class="linha-horizontal"></div>
            </div>
    
            <div class="group-button">
              
              <a href="#" class="login-facebook">
                <img src="img/Facebook_icon.png" class="icon-facebook" alt="icon-facebook" />
                Entrar com o Facebook
              </a>
              <a href="#" class="Forgot-password">Esqueceu a senha?</a>
            </div>

          </form>
        </div>

        <div class="group">
          <p class="not-account">Não tem uma conta?
            <a href="#"><span class="link-blue">Cadastre-se</span></a>
          </p>
        </div>

        <div class="get-the-app">
          <p class="get-app">Obtenha o aplicativo.</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
